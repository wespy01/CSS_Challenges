<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="box1">
                <img src="images/image-product-desktop.jpg" alt="product image desktop" class="desktop">
                <img src="images/image-product-mobile.jpg" alt="product image mobile" class="mobile">
            </div>
            <div class="box2">
                <h5>Perfume</h5>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <div class="price_box">
                    <p class="new_price">$149.99</p>
                    <p class="old_price">$169.99</p>
                </div>
                <button class="cart">Add to Cart</button>
            </div>
        </div>
    </main>
</body>

</html>
